<!DOCTYPE html>
<html>
<head>
    <title>Farm Perfect</title>
    {% load widget_tweaks %}
    {% load static %}
    {% load leaflet_tags %}
    {% leaflet_css %}
    {% leaflet_js %}
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Tailwind CSS Forms Plugin CDN -->
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.4/dist/forms.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-3xl font-bold">Farm Perfect</h1>
        <p class="mt-2">Welcome, {{ user.username }}</p>
    </header>
    <hr class="my-4">
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
