{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Add Event to Season: {{ season.crop }} ({{ season.start_date }} - {{ season.end_date }})</h2>
<form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save</button>
</form>
{% endblock %}
