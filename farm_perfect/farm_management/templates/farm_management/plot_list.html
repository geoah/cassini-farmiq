{% extends "base.html" %}

{% block content %}
<h2>Your Plots</h2>
<ul>
    {% for plot in plots %}
        <li><a href="{% url 'plot_detail' plot.pk %}">{{ plot.name }}</a></li>
    {% empty %}
        <li>No plots available.</li>
    {% endfor %}
</ul>
<a href="{% url 'plot_create' %}">Add New Plot</a>
{% endblock %}
