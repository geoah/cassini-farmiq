{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Your Plots</h2>
<ul class="list-disc pl-5">
    {% for plot in plots %}
        <li class="mb-2"><a href="{% url 'plot_detail' plot.pk %}" class="text-blue-500 hover:underline">{{ plot.name }}</a></li>
    {% empty %}
        <li class="text-gray-500">No plots available.</li>
    {% endfor %}
</ul>
<a href="{% url 'plot_create' %}" class="mt-4 inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Add New Plot</a>
{% endblock %}
